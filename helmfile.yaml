repositories:
- name: ingress-nginx
  url: https://kubernetes.github.io/ingress-nginx

releases:
- name: ingress-nginx
  namespace: ingress-nginx
  createNamespace: true
  chart: ingress-nginx/ingress-nginx
  version: 4.10.0
  values:
  - controller:
      service:
        enableHttps: false
        nodePorts:
          http: 8080
      extraArgs:
        v: "3"
- name: kvs
  namespace: kvs
  createNamespace: true
  chart: ./deploy
  values:
  - replicaGroups: 3
    replicas: 1
    nodeImage: sharded-kvs-node
    clusterDomain: localho.st
