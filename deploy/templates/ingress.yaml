{{- range $i, $group := until (int .Values.replicaGroups) }}
{{- range $j, $replica := until (int $.Values.replicas) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-{{ $j }}-replica-{{ $i }}-ingress
  namespace: {{ $.Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/upstream-vhost: "replica-{{ $i }}-node-{{ $j }}"
spec:
  ingressClassName: nginx
  rules:
  - host: "replica-{{ $i }}-node-{{ $j }}.{{ $.Release.Namespace }}.svc.{{ $.Values.clusterDomain }}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: replica-{{ $i }}
            port:
              number: 8080
---
{{- end }}
{{- end }}
{{ if .Values.chaosMesh.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-chaos-dashboard-under-subpath
  namespace: chaos-mesh
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/configuration-snippet: |
      sub_filter '<head>' '<head> <base href="/chaos-mesh/">';
spec:
  ingressClassName: nginx
  rules:
    - host: chaos-dashboard.svc.{{ $.Values.clusterDomain }}
      http:
        paths:
          - path: /chaos-mesh/?(.*)
            pathType: Prefix
            backend:
              service:
                name: chaos-dashboard
                port:
                  number: 2333
---
{{ end }}
